                    </div>

                        <p class="text-muted"><small>Enter your email address and we will send you a link to reset your password.</small></p>

                            <div class="form-group">
                            <label for="exampleInputEmail1"><small>Email</small></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
                            </div>
                            <a href="login.html"><small>Return to login</small></a>
                            <button type="submit" class="btn btn-primary float-right">Reset password</button>
                        </form>

                        
                    </div>
                    <div class="card-footer text-muted text-center">
                      <a href="register.html"><small>Need an account? Sign up!</small></a>
                    </div>
                  </div>
