<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-blue">
    <div class="container text-center padding-top">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-7">

                <div class="card text-left">
                    <div class="card-header">
                        <h1 class="display-4 text-center smaller-header-card">Create Account</h1>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="input-name"><small>First name</small></label>

                                  <input type="text" class="form-control" id="input-name" placeholder="Enter first name">
                                </div>
                                <div class="col">
                                    <label for="input-last-name"><small>Last Name</small></label>

                                  <input type="text" class="form-control" id="input-last-name" placeholder="Enter last name">
                                </div>
                              </div>
                            </div>
                              
                            <div class="form-group">
                            <label for="exampleInputEmail1"><small>Email</small></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                            <label for="exampleInputPassword1"><small>Password</small></label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                            </div>
                            <div class="col">
                                <label for="exampleInputPassword2"><small>Confirm Password</small></label>
                                <input type="password" class="form-control" id="exampleInputPasswor21" placeholder="Confirm password">
                            </div>
                            </div>
                            </div>

                                <button type="submit" class="btn btn-primary full-width-btn">Create Account</button>
                        </form>

                        
                    </div>
                    <div class="card-footer text-muted text-center">
                      <a href="login.html"><small>Have an account? Go to login!</small></a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
        
    </div>

    <footer class="footer mt-auto py-3 fixed-bottom">
        <div class="container">
            <span class="text-muted">Copyright © Your Website 2019</span>
            <span class="float-right">
                <a href="https://icons8.com.br/icons/dusk">Icons by Icons8</a> · 
                <a href="#">Terms & Conditions</a>
            </span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
